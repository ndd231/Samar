<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./Samar.css" />
    <title>Samar</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./image/logo-2.png" alt="" />
        <span>Tuần này em tăng ca nên chỉ kịp làm bấy nhiêu đây ạ. </span>
      </div>
      <div class="navigation">
        <ul class=""></ul>
      </div>
      <div class="quote"></div>
    </header>
    <div class="product"></div>
    <div class="service"></div>
    <div class="aboutus"></div>
    <div class="info"></div>
    <div class="feature"></div>
    <div class="portfolio"></div>
    <div class="plan"></div>
    <div class="clients"></div>
    <div class="blog"></div>
    <div class="footer">
      <div class="subscribe container">
        <div class="layout__left">
          <p>Subscribe To Our Newsletter</p>
        </div>
        <div class="layout__right">
          <div class="email">
            <form class="form1" action="">
              <input type="email" placeholder="Your email address" />
            </form>
            <form class="form2" action="">
              <button class="animate__animated animate__fadeInLeft">
                <i class="submit" class="far fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer__content">
        <div class="footer__layout container">
          <div class="address">
            <div class="add__logo">
              <img class="pic" src="./image/logo-2.png" alt="" />
            </div>
            <div class="phone">
              <i class="fa fa-phone gradient"></i>
              <p>1800-123-4567 <br />+91 987-654-3210</p>
            </div>
            <div class="mail">
              <i class="fa fa-envelope"></i>
              <p>
                info@example.com <br />
                services@gmail.com
              </p>
            </div>
            <div class="local">
              <i class="fas fa-map-marker-alt gradient"></i>
              <p>Demo Address #8901 Marmora Road Chi Minh City, Vietnam</p>
            </div>
          </div>
          <div class="ourlinks"></div>
          <div class="services"></div>
          <div class="otherlinks"></div>
        </div>
      </div>
      <div class="copyright">
        <div class="copyright__layout container">
          <div class="content__left">
            <p>
              Copyright 2021
              <a href="https://dexignzone.com/" target="_blank">DexignZone</a>.
              All right reserved.
            </p>
          </div>
          <div class="content__right">
            <div class="btn">
              <div class="btn__circle">
                <div class="btn__square"></div>
              </div>
            </div>
            <div class="btn">
              <div class="btn__circle">
                <div class="btn__square"></div>
              </div>
            </div>
            <div class="btn">
              <div class="btn__circle">
                <div class="btn__square"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
